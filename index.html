<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign Up Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="signUpForm">
        <fieldset>
            <legend>Sign Up</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onblur="validateInput(this)" onfocus="resetInput(this)"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" onblur="validateInput(this)" onfocus="resetInput(this)"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" onblur="validateInput(this)" onfocus="resetInput(this)">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to mention">Prefer not to mention</option>
            </select><br><br>
            
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="reset" onclick="resetForm()">Reset</button>
        </fieldset>
    </form>
    
    <fieldset>
        <legend>Output</legend>
        <div id="output"></div>
    </fieldset>

    <script src="scripts.js"></script>
</body>
</html>
